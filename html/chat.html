<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- import icons from "https://fontawesome.com/" -->
    <script
      src="https://kit.fontawesome.com/aa922c861f.js"
      crossorigin="anonymous"
    ></script>
    <!--------------------------------------------------->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/chats.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="main-container">
      <div class="status-bar">
        <div class="status-bar_clock">13:56</div>
        <div class="status-bar_ststem-status">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar_colunm_battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header-bar">
        <h3 class="header-bar_title">Chats</h3>
        <div class="header-bar_icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="far fa-comment"></i></span>
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>
      <main class="chats">
        <ul class="chats_list">
          <li class="chats_chat">
            <div class="chat_profile-picture">
              <img class="picture" src="../resources/1.jpeg" alt="" />
            </div>
            <div class="chat_username">
              Donghoon Im
            </div>
            <div class="chat_preview">
              Going home
            </div>
            <div class="chat_timestamp">
              Yesterday
            </div>
          </li>
          <li class="chats_chat">
            <div class="chat_profile-picture">
              <img class="picture" src="../resources/2.jpg" alt="" />
            </div>
            <div class="chat_username">
              몽땅이
            </div>
            <div class="chat_preview">
              밥줘이눔아
            </div>
            <div class="chat_timestamp">
              13:00
            </div>
          </li>
          <li class="chats_chat">
            <div class="chat_profile-picture">
              <img class="picture" src="../resources/3.svg" alt="" />
            </div>
            <div class="chat_username">
              KakaoTalk
            </div>
            <div class="chat_preview">
              [Login Notofication]
            </div>
            <div class="chat_timestamp">
              15:55
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list_item">
            <a href="friends.html" class="nav_list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="chat.html" class="nav_list-link">
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="find.html" class="nav_list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="more.html" class="nav_list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
