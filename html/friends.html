<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- import icons from "https://fontawesome.com/" -->
    <script 
      src="https://kit.fontawesome.com/aa922c861f.js" 
      crossorigin="anonymous"
    ></script>
    <!--------------------------------------------------->
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap" 
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/friends.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="main-container">
      <div class="status-bar">
        <div class="status-bar_clock">13:56</div>
        <div class="status-bar_ststem-status">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar_colunm_battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header-bar">
        <h3 class="header-bar_title">Friends</h3>
        <div class="header-bar_icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>
      <main class="friends">
        <div class="friends_profile">
          <div class="profile_picture">
            <img class="picture" src="../resources/1.jpeg" alt="" />
          </div>
          <a class="profile_name">
            Donghoon Im
          </a>
          <a class="profile_comment">
            Toy project!
          </a>
        </div>
        <div class="plus-friends">
          <a class="plus-friends_title">
            Plus friend
          </a>
          <div class="plus-friends_list">
            <div class="plus-friends_friend">
              <div class="plus-friends_picture">
                <img class="picture" src="../resources/2.jpg" alt="" />
              </div>
              <a class="plus-friends_username">
                몽땅이
              </a>
            </div>
            <div class="plus-friends_friend">
              <div class="plus-friends_picture">
                <img class="picture" src="../resources/3.svg" alt="" />
              </div>
              <a class="plus-friends_username">
                KakaoTalk
              </a>
            </div>
            <div class="plus-friends_friend">
              <div class="plus-friends_picture">
                <img class="picture" src="../resources/4.jpg" alt="" />
              </div>
              <a class="plus-friends_username">
                 Recommend Songs
              </a>
            </div>
          </div>
        </div>
        <div class="friends_friends">
          <a class="friends_title">
            Friends 10
          </a>
          <div class="friends_list">
            <div class="friends_friend">
              <div class="friend_picture">
                <img class="picture" src="../resources/2.jpg" alt="" />
              </div>
              <a class="friend_username">몽땅이</a>
              <a class="friend_comment">I'm hungry</a>
              <a class="friend_song">
                개소리(feat. Mong)
                <i class="fas fa-play"></i>
              </a>
            </div>
          </div>
      </main>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list_item">
            <a href="friends.html" class="nav_list-link">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="chat.html" class="nav_list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="find.html" class="nav_list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="more.html" class="nav_list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  </html>
